<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroFlow Clinical Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar for dashboard feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Smooth position swap animation */
      @keyframes slideDown {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(-10px);
          opacity: 0.5;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      /* Animation for card moving to answered section - more visible */
      @keyframes moveToAnswered {
        0% {
          transform: translateY(0) scale(1) translateX(0);
          opacity: 1;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          z-index: 50;
        }
        15% {
          transform: translateY(-20px) scale(1.05) translateX(0);
          opacity: 1;
          box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4), 0 10px 10px -5px rgba(59, 130, 246, 0.3);
        }
        30% {
          transform: translateY(0) scale(1.02) translateX(0);
          opacity: 0.95;
          box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        50% {
          transform: translateY(150px) scale(0.98) translateX(0);
          opacity: 0.7;
          box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
        }
        70% {
          transform: translateY(300px) scale(0.95) translateX(0);
          opacity: 0.4;
        }
        85% {
          transform: translateY(400px) scale(0.92) translateX(0);
          opacity: 0.1;
        }
        100% {
          transform: translateY(450px) scale(0.9) translateX(0);
          opacity: 0;
        }
      }
      
      .animate-move-to-answered {
        animation: moveToAnswered 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        position: relative;
        z-index: 50;
      }
      
      /* Slow pulse for ghost placeholder */
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      

    </style>
